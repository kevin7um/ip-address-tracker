<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form id="js-form">
      <div class="input-group">
        <input type="text" name="input" id="input" placeholder="Digite um IP ou domÃ­nio">
        <button type="submit">
          <img src="./src/img/icon-arrow.svg">
        </button>
      </div>
    </form>
  </header>
  <main>
    <div class="info-result">
      <div class="box-info">
        <span>Ip Address</span>
        <strong id="ip">8.8.8.8</strong>
      </div>
      <div class="box-info">
        <span>Location</span>
        <strong id="local">Mountain View, California</strong>
      </div>
      <div class="box-info">
        <span>Timezone</span>
        <strong id="timezone">-07:00</strong>
      </div>
      <div class="box-info">
        <span>Isp</span>
        <strong id="isp">Google LLC</strong>
      </div>
    </div>
    <div id="map">
    </div>
  </main>
</body>
</html>

<script src="./src/js/config.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
